{% extends 'resumes/base.html' %}
{% block title %}Delete Resume{% endblock %}
{% block content %}
<h2>Delete Resume</h2>
<p>Are you sure you want to delete <strong>{{ resume.full_name }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
