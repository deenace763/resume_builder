{% extends 'resumes/base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 400px;">
    <h3 class="card-title mb-4 text-center">Create an Account</h3>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success w-100 mt-3">Sign Up</button>
    </form>
    <div class="mt-3 text-center">
      <small>Already have an account? <a href="{% url 'login' %}">Login here</a></small>
    </div>
  </div>
</div>
{% endblock %}
