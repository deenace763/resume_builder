{% extends 'resumes/base.html' %}
{% block title %}Home - Resume Builder{% endblock %}
{% block content %}
<div class="text-center mt-5">
  <h1>Welcome to Resume Builder</h1>
  {% if user.is_authenticated %}
    <a href="{% url 'dashboard' %}" class="btn btn-primary mt-3">Go to Dashboard</a>
  {% else %}
    <a href="{% url 'register' %}" class="btn btn-primary mt-3 me-2">Register</a>
    <a href="{% url 'login' %}" class="btn btn-outline-primary mt-3">Login</a>
  {% endif %}
</div>
{% endblock %}
