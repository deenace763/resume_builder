<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Resume Builder{% endblock %}</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />


    <style>
  /* Change primary color */
  :root {
    --bs-primary: #2c3e50; /* dark navy, professional */
    --bs-primary-rgb: 44, 62, 80;
  }

  /* Optional: Override secondary and other colors if needed */
  --bs-secondary: #7f8c8d;
  --bs-secondary-rgb: 127, 140, 141;

  /* Change links color */
  a,
  .text-primary {
    color: #2c3e50 !important;
  }

  /* Buttons */
  .btn-primary {
    background-color: #2c3e50 !important;
    border-color: #2c3e50 !important;
    color: #fff !important;
  }
  .btn-primary:hover {
    background-color: #1a2735 !important;
    border-color: #1a2735 !important;
  }

  /* Navbar or headers */
  .bg-primary {
    background-color: #2c3e50 !important;
  }
</style>
 


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Resume Builder</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            {% if user.is_authenticated %}
              <li class="nav-item">
                <span class="nav-link">Hello, {{ user.username }}</span>
              </li>
              <li class="nav-item">
                <form method="POST" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-link nav-link" style="display:inline; padding: 0; border:none; background:none;">
                    Logout
                  </button>
                </form>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">Register</a>
              </li>
            {% endif %}
          </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
